{{- if .Values.kong.enabled -}}
{{- if .Values.serviceAccount.kong.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "supabase.kong.serviceAccountName" . }}
  labels:
    {{- include "supabase.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.kong.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
