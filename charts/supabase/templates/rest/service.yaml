{{- if .Values.deployment.rest.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "supabase.rest.fullname" . }}
  labels:
    {{- include "supabase.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.rest.type }}
  ports:
    - port: {{ .Values.service.rest.port }}
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    {{- include "supabase.rest.selectorLabels" . | nindent 4 }}
{{- end }}
