{{- if .Values.global.highAvailability.enabled }}
{{- if .Values.global.highAvailability.podDisruptionBudget.enabled }}

{{- if .Values.kong.enabled }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "supabase.kong.fullname" . }}-pdb
  labels:
    {{- include "supabase.labels" . | nindent 4 }}
    app.kubernetes.io/component: kong
spec:
  {{- if .Values.global.highAvailability.podDisruptionBudget.minAvailable }}
  minAvailable: {{ .Values.global.highAvailability.podDisruptionBudget.minAvailable }}
  {{- else }}
  maxUnavailable: {{ .Values.global.highAvailability.podDisruptionBudget.maxUnavailable | default 1 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "supabase.kong.selectorLabels" . | nindent 6 }}
{{- end }}

