{{- if .Values.global.highAvailability.enabled }}

{{- if and .Values.kong.enabled .Values.kong.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "supabase.kong.fullname" . }}
  labels:
    {{- include "supabase.labels" . | nindent 4 }}
    app.kubernetes.io/component: kong
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "supabase.kong.fullname" . }}
  {{- include "supabase.ha.hpa" (dict "service" .Values.kong "global" .Values.global) | nindent 2 }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.global.highAvailability.targetCPUUtilization | default .Values.kong.autoscaling.targetCPUUtilizationPercentage }}
  {{- if .Values.global.highAvailability.targetMemoryUtilization }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.global.highAvailability.targetMemoryUtilization }}
  {{- end }}
{{- end }}

