{{- if .Values.analytics.enabled -}}
{{- if .Values.serviceAccount.analytics.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "supabase.analytics.serviceAccountName" . }}
  labels:
    {{- include "supabase.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.analytics.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
